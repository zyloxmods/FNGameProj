[/Script/AndroidDeviceProfileSelector.AndroidDeviceProfileMatchingRules]
!MatchProfile=CLEAR_ARRAY

; Don't support ES2 devices (eg Mali 4xx, Adreno 2xx, PowerVR SGX 5xx and others)
MatchProfile=(Profile="Android_Unsupported",Match=((SourceType=SRC_GlVersion,CompareType=CMP_Regex,MatchString="^OpenGL ES 2\\.")))
; Don't currently support ES 3.0-only devices
+MatchProfile=(Profile="Android_Unsupported",Match=((SourceType=SRC_GlVersion,CompareType=CMP_Regex,MatchString="^OpenGL ES 3\\.0")))

; All the below are based on Android_Lowest
+MatchProfile=(Profile="Android_Atom",Match=((SourceType=SRC_UsingHoudini,CompareType=CMP_Equal,MatchString="true")))
